    <!-- Main page -->
    <header>
        <div class="main-header">
            <h1 id="intro2">Yani Drenchev</h1>
            <h2>Add any spending or income</h2>
        </div>
    </header>
    <aside class="left-aside">
        <h1>Your account balance</h1>
        <div class="balance" id="balance">1000</div>
        <div class="transactions">
            <div id="transactions_history">
            </div>
        </div>
    </aside>
    <main>
        <div class="main-inputs">
            <div class="income">
                <form action="">
                    <div class="wrap center">
                        <div class="wrap-label">
                            <label for="name">Maby you won from the lotary?</label>
                            <p class="iconicfill-pen-alt2"></p>
                        </div>
                        <input type="text" id="incomeVal" x placeholder="1500lv">
                        <p class="error">Please enter a valid number</p>

                        <div include="form-input-select()">
                            <select id="income-select" required>
                                <option value="" hidden>Choose reason</option>
                                <option value="1">Part-time job</option>
                                <option value="2">Selling</option>
                            </select>
                        </div>
                        <a class="button1" id="income-btn">Add</a>
                    </div>
                </form>
            </div>

            <div class="spendings">
                <form action="">
                    <div class="wrap center">
                        <div class="wrap-label">
                            <label for="name">For what have you spend your money</label>
                            <p class="iconicfill-pen-alt2"></p>
                        </div>
                        <input type="text" id="spendedMoney" placeholder="50lv">
                        <p class="error" id="error">Please enter a valid number</p>

                        <div include="form-input-select()">
                            <select id="spended-select" required>
                                <option value="" hidden>Choose reason</option>
                                <option value="1">Food</option>
                                <option value="2">Car</option>
                                <option value="2">Unessesary things</option>
                            </select>
                        </div>
                        <a class="button1" id="spended">Add</a>
                    </div>
                </form>
            </div>
            <div class="mothlySpendings">
                <form action="">
                    <div class="wrap center">
                        <div class="wrap-label">
                            <label for="name">Do you pay rent or some bills?</label>
                            <p class="iconicfill-pen-alt2"></p>
                        </div>
                        <input type="text" placeholder="1000lv" id="mothlySpendingsVal">
                        <p class="error">Please enter a valid number</p>

                        <div include="form-input-select()">
                            <select id="monthly-select" required>
                                <option value="" hidden>Choose reason</option>
                                <option value="1">Rent</option>
                                <option value="2">Debt</option>
                            </select>
                        </div>
                        <a class="button1" id="mothlySpendings-btn">Add</a>
                    </div>

                </form>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
    </main>
